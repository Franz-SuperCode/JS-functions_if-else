<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Changer</title>
</head>

<body>

    <form action="">
        <label for="red">RED</label>
        <input onchange="changeBackgroundColor()" type="range" id="red" min="0" max="255" value="0">

        <label for="blue">BLUE</label>
        <input onchange="changeBackgroundColor()" type="range" id="blue" min="0" max="255" value="0">

        <label for="green">GREEN</label>
        <input onchange="changeBackgroundColor()" type="range" id="green" min="0" max="255" value="0">
    </form>


    <script src="./main.js"></script>
</body>

</html>
